<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="tvGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- TV Screen -->
  <rect x="10" y="15" width="80" height="60" rx="4" fill="url(#tvGradient)" opacity="0.2"/>
  <rect x="15" y="20" width="70" height="50" rx="2" fill="none" stroke="url(#tvGradient)" stroke-width="3"/>
  
  <!-- TV Letters -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#tvGradient)" text-anchor="middle">TV</text>
  
  <!-- X -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#tvGradient)" text-anchor="middle">x</text>
  
  <!-- Antenna -->
  <line x1="35" y1="15" x2="25" y2="5" stroke="url(#tvGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="65" y1="15" x2="75" y2="5" stroke="url(#tvGradient)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="25" cy="5" r="2" fill="url(#tvGradient)"/>
  <circle cx="75" cy="5" r="2" fill="url(#tvGradient)"/>
</svg>
