version: '3.8'

services:
  tvx:
    # image: ghcr.io/dopeytree/tvx:latest
    # Or build locally:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tvx
    ports:
      - "8777:80"
    restart: unless-stopped
    environment:
      - TZ=Europe/London
      - VITE_M3U_URL=http://192.168.22.2:8000/api/channels.m3u
      - VITE_XMLTV_URL=http://192.168.22.2:8000/api/xmltv.xml
      - PUID=99
      - PGID=99
    volumes:
      - ./config:/config
    deploy:
      resources:
        limits:
          cpus: '0.5'      # Limit to 50% of one CPU core (plenty for home use)
          memory: 256M     # 256MB RAM limit (Node.js needs ~100MB, leaves headroom)
        reservations:
          memory: 128M     # Guarantee at least 128MB
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
